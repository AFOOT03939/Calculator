<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imagenes/favicon.webp">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="nd-container">
                <div>
                    <input id="display" value="0" disabled>
                </div>
                <table>
                    <tr>
                        <th><button class="btn">*</button></th>
                        <th><button class="btn">7</button></th>
                        <th><button class="btn">8</button></th>
                        <th><button class="btn">9</button></th>
                    </tr>
                    <tr>
                        <th><button class="btn">+</button></th>
                        <th><button class="btn">4</button></th>
                        <th><button class="btn">5</button></th>
                        <th><button class="btn">6</button></th>
                    </tr>
                    <tr>
                        <th><button class="btn">-</button></th>
                        <th><button class="btn">1</button></th>
                        <th><button class="btn">2</button></th>
                        <th><button class="btn">3</button></th>
                    </tr>
                    <tr>
                        <th><button class="btn">/</button></th>
                        <th><button class="btn" id="delete">D</button></th>
                        <th><button class="btn">0</button></th>
                        <th><button class="btn" id="reset">C</button></th>
                    </tr>
                    <tr>
                        <th><button class="btn" id="equal">=</button></th>
                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
